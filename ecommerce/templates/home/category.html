{% extends 'base/base.html' %}

{% block start %}

<div class="container mt-5 pt-5">
    <div class="row">
        
        {% for category in categories %}
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <div class="img-wrap"> <img src="/media/{{category.category_image}}"> </div>
                <figcaption class="info-wrap border-top">
                  
                  <a href="{% url 'get_category_product' category.slug %}" class="title">
                        <b>{{category.category_name}}</b>
                      </a>
                </figcaption>
            </figure> <!-- card // -->
        </div> <!-- col.// -->

        {% endfor %}
        
       
    </div>

</div>

{% endblock start %}
