{% extends 'base/base.html' %}

{% block start %}

<div class="container mt-5 pt-5">
    <div class="row">
        
        {% for category_product in categories.products.all %}
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <div class="img-wrap"> <img src="/media/{{category_product.product_images.first.image}}"> </div>
                <figcaption class="info-wrap border-top">
                    <a href="{% url 'get_product' category_product.slug %}" class="title">
                        <b>{{category_product.product_name}}</b></a>
                    <div class="price mt-2">Rs. {{category_product.price}}.00</div> <!-- price-wrap.// -->
                </figcaption>
            </figure> <!-- card // -->
        </div> <!-- col.// -->

        {% endfor %}
        
       
    </div>

</div>

{% endblock start %}
